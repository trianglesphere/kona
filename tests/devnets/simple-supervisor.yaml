optimism_package:
  faucet:
    enabled: true
  #   image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-faucet:develop
  chains:
    kona-kurtosis1:
      participants:
        node1:
          el:
            type: op-geth
          cl:
            type: op-node
            image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:develop
            log_level: debug
      network_params:
        network: "kurtosis"
        network_id: "2151908"
        interop_time_offset: 0
        holocene_time_offset: 0
        isthmus_time_offset: 0
        fjord_time_offset: 0
        granite_time_offset: 0
        fund_dev_accounts: true
      batcher_params:
        extra_params: []
      proposer_params:
        game_type: 1
        proposal_interval: 10m
    kona-kurtosis2:
      participants:
        node1:
          el:
            type: op-geth
          cl:
            type: op-node
            image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:develop
            log_level: debug
      network_params:
        network: "kurtosis"
        network_id: "2151909"
        interop_time_offset: 0
        holocene_time_offset: 0
        isthmus_time_offset: 0
        fjord_time_offset: 0
        granite_time_offset: 0
        fund_dev_accounts: true
      batcher_params:
        extra_params: []
      proposer_params:
        game_type: 1
        proposal_interval: 10m
  superchains: 
    superchain:
      enabled: true
  supervisors:
    supervisor: # default op-supervisor
      enabled: true
      type: kona-supervisor
      image: kona-supervisor:local
      superchain: superchain
  global_log_level: "info"
  global_node_selectors: {}
  global_tolerations: []
  persistent: false
ethereum_package:
  participants:
    - el_type: geth
      cl_type: teku
  network_params:
    preset: minimal
    genesis_delay: 5
    additional_preloaded_contracts: '
